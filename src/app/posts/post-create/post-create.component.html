<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <label for="title">Title :</label>
            <input matInput name="title" type="text" ngModel required minlength="1" #title="ngModel">
            <mat-error *ngIf="title.invalid"><mat-icon>info</mat-icon> Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <label for="content">Content : </label>
            <textarea matInput name="content" ngModel required minlength="10" #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid"><mat-icon>info</mat-icon> Content should have more than 10 characters.</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit">Save <mat-icon>save</mat-icon></button>
    </form>
</mat-card>
